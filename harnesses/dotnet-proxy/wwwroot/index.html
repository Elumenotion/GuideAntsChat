<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuideAnts Proxy Test (.NET Core)</title>
  <script src="/guideants-chat.iife.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }
    
    header {
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    h1 {
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .badge {
      background: #e94560;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-indicator {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255,255,255,0.7);
      font-size: 0.85rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-dot.loading {
      background: #f59e0b;
    }
    
    .status-dot.error {
      background: #ef4444;
      animation: none;
    }
    
    main {
      flex: 1;
      display: flex;
      padding: 1.5rem;
      gap: 1.5rem;
      min-height: 0;
    }
    
    .chat-container {
      flex: 1;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    guideants-chat {
      display: block;
      flex: 1;
      min-height: 0;
    }
    
    .error-message {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ef4444;
      font-size: 1.1rem;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>üêú GuideAnts Proxy Harness</h1>
    <span class="badge">.NET 8</span>
    <div class="status-indicator">
      <span class="status-dot loading" id="statusDot"></span>
      <span id="statusText">Connecting...</span>
    </div>
  </header>

  <main>
    <div class="chat-container">
      <guideants-chat id="chat"></guideants-chat>
      <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const errorMessage = document.getElementById('errorMessage');

    function setStatus(status, text) {
      statusDot.className = 'status-dot ' + status;
      statusText.textContent = text;
    }

    function showError(message) {
      chat.style.display = 'none';
      errorMessage.style.display = 'flex';
      errorMessage.textContent = message;
      setStatus('error', 'Error');
    }

    // Fetch config from server and initialize
    async function init() {
      try {
        const response = await fetch('/api/config');
        if (!response.ok) {
          throw new Error('Failed to load configuration');
        }
        
        const config = await response.json();
        
        if (!config.pubId) {
          showError('No PubId configured. Set Guideants:PubId in appsettings.json');
          return;
        }

        // Configure the chat component
        chat.setProxyUrl(config.proxyUrl);
        chat.setPubId(config.pubId);
        
        setStatus('', 'Connected');

        // Event listeners
        chat.addEventListener('wf-stream-start', () => {
          setStatus('loading', 'Streaming...');
        });

        chat.addEventListener('wf-complete', () => {
          setStatus('', 'Ready');
        });

        chat.addEventListener('wf-error', (e) => {
          console.error('[Error]', e.detail);
          setStatus('error', 'Error');
        });

      } catch (err) {
        console.error('Init error:', err);
        showError(err.message || 'Failed to initialize');
      }
    }

    init();
  </script>
</body>
</html>
